<!-- $bodyCLass ui-kit -->
<!-- @include _header -->

  <main>
    <h1>UI Kit</h1>
    
    <section>
      <div class="container">
        <h3>Type Weight</h3>
        <div class="type-weight">
          <div class="light-text">Text Light</div>
          <div>Text Base</div>
          <strong>Text Strong</strong>
        </div>
      </div>

      <div class="container">
        <h3>Type sizes</h3>
        <h1>Text h1 Header</h1>
        <h2>Text h2 Title</h2>
        <div>Text Body Default</div>
      </div>
      
      <div class="container color-palette">
        <h3>Color Palette</h3>
        <div class="dark"></div>
        <div class="medium"></div>
        <div class="light"></div>
        <div class="main-color"></div>
        <div class="sub-main-color"></div>
        <div class="sub-color"></div>
      </div>
    </section>


    <section class="form-container">
      <div class="container">
        <h3>Buttons</h3>
        <div>
          <label for="primary">Primary</label>
          <button type="submit" id="primary" class="btn-primary">Signup</button>
        </div>
        <div>
          <label for="dark">Dark</label>
          <button type="submit" id="dark" class="btn-dark">Signup</button>
        </div>
        <div>
          <label for="disabled-btn">Disabled</label>
          <button type="submit" id="disabled-btn" class="btn-dark disabled">Signup</button>
        </div>
      </div>
      
      <div class="container">
        <h3>Form Inputs</h3>

        <div>
          <label for="placeholder">Placeholder</label>
          <input type="text" id="placeholder" placeholder="Placeholder text...">
        </div>
        <div>
          <label for="filled">Filled</label>
          <input type="text" class="filled" id="filled" value="jsmith@email.com">
        </div>
        <div>
          <label for="focused">Focused</label>
          <input type="text" class="focused" id="focused" placeholder="jsmith |" autofocus>
        </div>
        <div>
          <label for="error">Error</label>
          <input type="text" class="error" id="error" placeholder="jsmith@email.com">
        </div>
        <div>
          <label for="disabled">Disabled</label>
          <input type="text" id="disabled" placeholder="jsmith@email.com" disabled>
        </div>
        <div>
          <label for="pend">App/Pre-pend</label>
          <span class="input-group">
            <span class="prepend">$</span>
            <input type="text" id="pend" value="15.99">
            <span class="append">USD</span>
          </span>
        </div>
      </div>
      
    </section>


  </main>
  
<!-- @include _footer -->
